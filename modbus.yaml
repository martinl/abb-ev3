        address: 0x547c
        slave: 1
        data_type: int64
        scale: 0.0001
        precision: 4
        unit_of_measurement: "kWh"
        device_class: energy
        state_class: total
      - name: abb_ev3_active_net_energy_l3
        scan_interval: 30
        address: 0x5480
        slave: 1
        data_type: int64
        scale: 0.0001
        precision: 4
        unit_of_measurement: "kWh"
        device_class: energy
        state_class: total
      - name: abb_ev3_voltage_l1_n
        scan_interval: 30
        address: 0x5b00
        slave: 1
        data_type: uint32
        scale: 0.1
        precision: 1
        unit_of_measurement: "V"
        device_class: voltage
        state_class: measurement
      - name: abb_ev3_voltage_l2_n
        scan_interval: 30
        address: 0x5b02
