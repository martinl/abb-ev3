# abb ev3 012-100 3-phase smart meter
# https://library.e.abb.com/public/e4d486c4f0124484a1459431d9deae0a/Modbus%20map_Rev_B.pdf
#
# include in configuration.yaml like this:
# modbus: !include modbus.yaml

  - name: abb_ev3
    type: tcp
    host: 192.168.1.2
    port: 502
    delay: 50
    timeout: 10
    sensors:
      - name: abb_ev3_active_import_energy_total
        scan_interval: 30
        address: 0x5000
        slave: 1
        data_type: uint32
        scale: 0.01
        precision: 4
        unit_of_measurement: "kWh"
        device_class: energy
        state_class: total_increasing
      - name: abb_ev3_active_export_energy_total
        scan_interval: 30
        address: 0x5004
        slave: 1
        data_type: uint32
        scale: 0.01
        precision: 4
        unit_of_measurement: "kWh"
        device_class: energy
        state_class: total_increasing
      - name: abb_ev3_active_net_energy_total
        scan_interval: 30
        address: 0x5008
        slave: 1
        data_type: int32
        scale: 0.01
        precision: 4
        unit_of_measurement: "kWh"
        device_class: energy
        state_class: total
      - name: abb_ev3_active_import_energy_l1
        scan_interval: 30
        address: 0x5460
        slave: 1
        data_type: uint64
        scale: 0.0001
        precision: 4
        unit_of_measurement: "kWh"
        device_class: energy
        state_class: total_increasing
      - name: abb_ev3_active_import_energy_l2
        scan_interval: 30
        address: 0x5464
        slave: 1
        data_type: uint64
        scale: 0.0001
        precision: 4
        unit_of_measurement: "kWh"
        device_class: energy
        state_class: total_increasing
      - name: abb_ev3_active_import_energy_l3
        scan_interval: 30
        address: 0x5468
        slave: 1
        data_type: uint64
        scale: 0.0001
        precision: 4
        unit_of_measurement: "kWh"
        device_class: energy
        state_class: total_increasing
      - name: abb_ev3_active_export_energy_l1
        scan_interval: 30
        address: 0x546c
        slave: 1
        data_type: uint64
        scale: 0.0001
        precision: 4
        unit_of_measurement: "kWh"
        device_class: energy
        state_class: total_increasing
      - name: abb_ev3_active_export_energy_l2
        scan_interval: 30
        address: 0x5470
        slave: 1
        data_type: uint64
        scale: 0.0001
        precision: 4
        unit_of_measurement: "kWh"
        device_class: energy
        state_class: total_increasing
      - name: abb_ev3_active_export_energy_l3
        scan_interval: 30
        address: 0x5474
        slave: 1
        data_type: uint64
        scale: 0.0001
        precision: 4
        unit_of_measurement: "kWh"
        device_class: energy
        state_class: total_increasing
      - name: abb_ev3_active_net_energy_l1
        scan_interval: 30
        address: 0x5478
        slave: 1
        data_type: int64
        scale: 0.0001
        precision: 4
        unit_of_measurement: "kWh"
        device_class: energy
        state_class: total
      - name: abb_ev3_active_net_energy_l2
